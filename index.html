<body>
    <button id="lista">Lista de Pessoas</button>
    <input type="text" placeholder="Informe o nome da pessoa" id="nome">
    <button class="enviar">Add</button>

    <script>
        
$("#lista").click(

    function(){
        $.ajax(
            {
                url:"http://localhost:4000/teste",
                type:"get",
                success: function(res){
                    console.log(res);

                },
                error:function(erro){
                    console.warn(erro);

                }

            }
        );

    }

);

$(".enviar").click(
    ()=>{
        let parametro = {
            nome: $("#nome").val()
        }
        $.ajax(
            {
                url:"http://localhost:4000/add_pessoa",
                type:"post",
                headers:{
                    "Accept":"application/json",
                    "Content-Type":"application/json"

                },
                data:JSON.stringify(parametro),
                success:(res)=>{
                    console.log(res);

                },
                error: (erro)=>{
                    console.warn(erro);

                }
            }
        );
    }
);
